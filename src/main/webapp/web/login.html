<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>欢迎登录博士生信息管理系统</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" src="js/jquery.js"></script>
<script src="js/cloud.js" type="text/javascript"></script>

<script language="javascript">
	$(function() {
		$('.loginbox').css({
			'position' : 'absolute',
			'left' : ($(window).width() - 692) / 2
		});
		$(window).resize(function() {
			$('.loginbox').css({
				'position' : 'absolute',
				'left' : ($(window).width() - 692) / 2
			});
		})
	});
	
</script>

</head>

<body
	style="background-color: #1c77ac; background-image: url(images/light.png); background-repeat: no-repeat; background-position: center top; overflow: hidden;">



	<div id="mainBody">
		<div id="cloud1" class="cloud"></div>
		<div id="cloud2" class="cloud"></div>
	</div>


	<div class="logintop">
		<span>欢迎登录博士生信息管理系统</span>
		<ul>
			<li><a href="#">回首页</a></li>
			<li><a href="#">帮助</a></li>
			<li><a href="#">关于</a></li>
		</ul>
	</div>
	<form method="post" action="user/Login">
	<div class="loginbody">

		<span class="systemlogo"></span>

		<div class="loginbox">

			<ul>
				<li><input name="UserName" type="text" class="loginuser"
					value="admin" onclick="JavaScript:this.value=''" /></li>
				<li><input name="Password" type="password" class="loginpwd"
					placeholder="请输入密码"  onclick="JavaScript:this.value=''"/></li>
				<li><label class="label_input">登录身份</label> <select
					class="text_field" name="userType">
						<option value="1">学生</option>
						<option value="2">教师</option>
						<option value="0">管理员</option>
				</select></li>
				
				<li><input name="" type="submit" class="loginbtn" value="登录"
					 /><label><input
						name="" type="checkbox" value="" checked="checked" />记住密码</label><label><a
						href="#">忘记密码？</a></label></li>
			</ul>


		</div>

	</div>
	</form>


	<div class="loginbm">博士生信息管理系统 | Copyright © 2018 版权所有YJ
		仅供学习交流，勿用于任何商业用途</div>


</body>

</html>
