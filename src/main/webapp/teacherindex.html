	<form method="post" action="user/InsertUser">
		<b id="title">添加学生:</b>
		<hr />
		<br>
		<br>
		<table width="80%" border="1" align="center" cellpadding="3"
			cellspacing="1" bordercolor="#000000"
			style="border-collapse: collapse">

			<tr>
				<td>姓名：</td>
				<td><input name='UserName' type='text' value='' /></td>
			</tr>
			<tr>
				<td>学号：</td>
				<td><input name='XueHao' type='number' value='' /></td>
			</tr>
			<tr>
				<td>密码：</td>
				<td><input name='Password' type='password' value='' /></td>
			</tr>
			<tr>
				<td>性别：</td>
				<td><input name="Gender" type="radio" value="男" checked>
					男 <input type="radio" name="Gender" value="女"> 女</td>
			</tr>
			<tr>
				<td>出生年月：</td>
				<td><input type="text"
					onClick="WdatePicker({el:this,dateFmt:'yyyy-MM-dd HH:mm:ss'})"></td>
			</tr>
			<tr>
				<td>籍贯：</td>
				<td>
					<div data-toggle="distpicker" name='JiGuan' type='text'>
						<select class="form-control"></select> <select
							class="form-control"></select> <select class="form-control"></select>
					</div>
				</td>
			</tr>

			<tr>
				<td>电话：</td>
				<td><input name='Telephone' type='text' value='' /></td>
			</tr>
			<tr>
				<td>备注：</td>
				<td><textarea name="BeiZhu" cols="50" rows="8" id="beizhu"></textarea></td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td><input type="submit" value="提交" /> <input type="reset"
					value="重置" /></td>
			</tr>
		</table>
	</form>
