<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>博士生信息管理系统</title>

    <link rel="stylesheet" type="text/css" href="css/login.css"/>
    
<script src="js/angular.js"></script></head>

<body>
    <div id="login_frame" >

        <p id="logo">
                欢迎登录！
        </p>


        <form method="post" action="Login">
            <p><label class="label_input">用户名</label><input type="text" name="UserName" id="username" class="text_field"/></p>
            <p><label class="label_input">密码</label><input type="password" name="Password" id="password" class="text_field"/></p>
			<p><label class="label_input">登录身份</label>	<select class="text_field" name="userType">
			<option value="1">学生</option>
			<option value="2">教师</option>
			<option value="0">管理员</option>
		</select></p>
            <div id="login_control">
                <input  type="submit" id="btn_login" value="登录"/>&nbsp
                <input  type="reset" id="btn_login1" value="重置"/>
            </div>
           
        </form>
    </div>
	<div ng-app="myApp" ng-controller="myCtrl" id = "time">
	
		<h3 style="color:white" >{{time}}</h3>
	</div>
    <div id="footer">
        <small>
            博士生信息管理系统 | Copyright © 2018 版权所有YYJ
        </small>
    </div>
    
    <script>
		var app = angular.module('myApp', []);
		app.controller('myCtrl', function($scope,$interval) {
			//数字时钟
			$interval(function() {
				$scope.time = new Date().toLocaleTimeString();
			}, 1000);
		});
	</script>
</body>
</html>
